<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Counter</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrap-1">
        <div class="container">
            <h1>NEW YEAR COUNTDOWN</h1>
           <div class="count">
            <div class="time">
                <h2 id="days">00</h2>
                <small>Days</small>
               </div>
    
               <div class="time">
                <h2 id="hour">00</h2>
                <small>Hours</small>
               </div>
               <div class="time">
                <h2 id="minutes">00</h2>
                <small>Minutes</small>
               </div>
               <div class="time">
                <h2 id="second">00</h2>
                <small>Second</small>
               </div>
           </div>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
